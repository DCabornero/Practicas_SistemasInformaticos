<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DVD & BluRay</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="icon" type="image/png" href="./images/favicon.png">
  </head>
  <body>
    <header>
      <iframe src="header.html">
      </iframe>
    </header>
    <div id="menu">
      <iframe src="menu.html">
      </iframe>
    </div>
    <div id="content">
      <h1>Novedades</h1>
      <div class="novedad">
        <img class="portada" src="./images/portada1.jpg" alt="Portada1">
      </div>
      <div class="novedad">
        <img class="portada" src="./images/portada2.jpg" alt="Portada2">
      </div>
      <div class="novedad">
        <img class="portada" src="./images/portada3.jpg" alt="Portada3">
      </div>
    </div>
    <div id="busqueda">
      <h1>Búsqueda</h1>
      <form>
        <input type="text" placeholder="Introduce el texto a buscar..." name="searchparam"></br></br>
        <input type="radio" name="textchoice" value="act/dir">
        Actor/Director
        </br></br>
        <input type="radio" name="textchoice" value="titulo" checked>
        Título
        </br></br>
        <select id="generos" multiple size="9" name="Genero">
          <option class="option" value="thriller">Thriller</option>
          <option class="option" value="comedia">Comedia</option>
          <option class="option" value="drama">Drama</option>
          <option class="option" value="superheroes">Superhéroes</option>
          <option class="option" value="documental">Documental</option>
        </select>
        </br></br>
        <button id="searchbutton">
          Buscar
        </button>
      </form>
    </div>
    <footer>
      <iframe src="footer.html">
      </iframe>
    </footer>
  </body>
</html>
